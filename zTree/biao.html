<!DOCTYPE html>
<html>
	<head>
		<title> 树形控件 </title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="css/demo.css" type="text/css">
		<link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/tree_style.css" />

		<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.ztree.core.js"></script>
		<script type="text/javascript" src="js/jquery.ztree.excheck.js"></script>
		<script type="text/javascript" src="js/jquery.ztree.exedit.js"></script>
		<script type="text/javascript" src="js/globel.js"></script>
		<script type="text/javascript" src="js/tree_js_drap.js"></script>
		<script type="text/javascript" src="js/tree_js_check.js"></script>
		<script type="text/javascript" src="js/tree_js_rightEdit.js"></script>
		<script type="text/javascript" src="js/tree_js.js"></script>

	</head>
	<body>
		<div class="content_wrap" style="position: absolute;left:100px;top:30px;">
			<div class="zTreeDemoBackground left" >
				<ul id="treeDemo" class="ztree" style="width:300px;heihgt:450px;">
					
				</ul>
			</div>
		</div>
		<div id="rMenu">
			<ul>
				<li id="m_add" onclick="addTreeNode();">添加</li>
				<li id1="m_del" onclick="remove();">删除</li>
				<li id="m_edit" onclick="return false">编辑</li>
			</ul>
		</div>
		
		<div id="opp_rename">
			<div id="opp_wrap_rename">
				<p class="opp_title_rename">修改名称</p>
				<p class="input_box">
					<input type="text" id="rename_name" value="" placeholder="请输入新的名称" />
				</p>
				<div class="sure_box">
					<button id="sure_an_rename" type="submit" >保存</button>
					<button id="guan_an_rename" onclick="onClickOff($('#opp_rename'));">关闭</button>
				</div>
			</div>
		</div>

		<div id="opp_bg">
			<div id="opp_wrap_bg">
				<p class="opp_title_bg">添加表柜</p>
				<p class="input_box">
					<input type="text" id="bg_name" value="" placeholder="请输入名称" />
					<!-- <input type="text" id="bg_type" value="" placeholder="请输入表柜类型" /> -->
					<!-- <sclect>
						<option value="" id="1">电</option>
						<option value="" id="2">水</option>
						<option value="" id="3">油</option>
						<option value="" id="4">气</option>
					</sclect> -->
				</p>
				<div class="sure_box">
					<button id="sure_an_rename" type="submit" >保存</button>
					<button id="guan_an_rename" onclick="onClickOff($('#opp_bg'));">关闭</button>
				</div>
			</div>
		</div>

		<div id="opp_bd">
			<div id="opp_wrap_bd">
				<!-- <div class="off" onclick="onClickOff();"> × </div> -->
				<p class="opp_title_bd">添加文件</p>
				<div id="search_box">
					<input type="text" name="" id="search_name" style="display:none;" placeholder="检索" />	
					<div id="del_an"> × </div>
				</div>
				<form action="" name="" id="opp_form">
					<ul id="treeDemo_opp" class="ztree">
						
					</ul>
				</form>
				<div class="sure_box">
					<button type="submit" id="sure_an_bd">保存</button>
					<button id="guan_an_bd" onclick="onClickOff($('#opp_bd'));">关闭</button>
				</div>
			</div>
		</div>
	</body>
</html>
