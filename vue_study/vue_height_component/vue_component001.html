<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <div id="app">
        <my-component v-show= "display">
        </my-component>
    </div>

    <template id="myComponent">
        <div>
            <h2>{{ msg }}</h2>
            <button v-on:click="showMsg">Show Message</button>
        </div>
    </template>
    <script type="text/javascript" src="../vue_js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                display: false  //起作用，作用域的问题
            },
            components: {
                'my-component': {
                    template: '#myComponent',
                    data: function() {
                        return {
                            msg: 'This is a component!',
                            display: false //无作用，作用域的问题
                        }
                    },
                    methods: {
                        showMsg: function() {
                            alert(this.msg)
                        }
                    }
                }
            }
        })
    </script>
    </body>
</html>
