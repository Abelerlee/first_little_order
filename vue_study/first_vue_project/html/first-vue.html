<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>第一个vue demo</title>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <input type="text"  v-model = "message" />
        </div>
        <script type="text/javascript" src="../../vue_js/vue.js"></script>
        <script type="text/javascript">
            var demoData = {
                message: "Hello VueJs"
            }

            new Vue({
                el: "#app",
                data: demoData
            })
        </script>
    </body>
</html>
