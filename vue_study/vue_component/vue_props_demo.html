<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>props çš„demo</title>
        <link rel="stylesheet" type="text/css" href="../css/demo.css" />
    </head>
    <body>
        <div id="app">
            <div id="searchBar">
                Search <input type="text" v-model="searchQuery" />
            </div>
            <simple-grid :data="gridData" :columns="gridColumns" :filter-key="searchQuery"></simple-grid>
        </div>

        <template id= "grid-template">
            <table>
                <thead>
                    <tr>
                        <th v-for="col in columns">
                            {{ col | capitalize  }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="entry in data | filterBy filterKey">
                        <td v-for="col in columns">
                            {{ entry[col] }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </template>

        <script type="text/javascript" src="../vue_js/vue.js"></script>
        <script type="text/javascript">
            Vue.component(
                "simple-grid",
                {
                    template: "#grid-template",
                    props: {
                        gridData: Array,
                        columns: Array,
                        filterKey: String
                    }
                }
            )

            var demo = new Vue({
                el: "#app",
                data: {
                    searchQuery: "",
                    gridColumns: ["name","age","sex"],
                    gridData: [{
                        name: 'Jack',
                        age: 30,
                        sex: 'Male'
                    }, {
                        name: 'Bill',
                        age: 26,
                        sex: 'Male'
                    }, {
                        name: 'Tracy',
                        age: 22,
                        sex: 'Female'
                    }, {
                        name: 'Chris',
                        age: 36,
                        sex: 'Male'
                    }]
                }
            })
        </script>
    </body>
</html>
