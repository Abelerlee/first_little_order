<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>props的数据绑定</title>
        <link rel="stylesheet" type="text/css" href="../css/demo.css" />
    </head>
    <body>
        <div id="app">
            <table>
                <tr>
                    <th colspan="3">父级数据</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{ name }}</td>
                    <td><input type="text" v-model="name" /></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>{{ age }}</td>
                    <td><input type="text" v-model="age" /></td>
                </tr>
            </table>

            <child-component v-bind:my-name.sync="name" v-bind:my-age.sync="age"></child-component>
        </div>

        

        <template id="childComponent">
            <table>
                <tr>
                    <th colspan="3">子数据</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{ myName }}</td>
                    <td><input type="text" v-model="myName" /></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td>{{ myAge }}</td>
                    <td><input type="text" v-model="myAge" /></td>
                </tr>
            </table>
        </template>

        <script type="text/javascript" src="../vue_js/vue.js"></script>
        <script type="text/javascript">
            
            

            var vm = new Vue({
                el: "#app",
                data: {
                    name: "keep",
                    age: 23
                },
                components: {
                    'child-component' : {
                        template: "#childComponent",
                        props: ["myName","myAge"]
                    }
                }
            })
        </script>
    </body>
</html>
